    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const headerContainer = document.getElementById('header');
            const footerContainer = document.getElementById('footer');

            // Obtener la ruta relativa al directorio actual
            const currentPagePath = window.location.pathname;
            const currentPageDirectory = currentPagePath.substring(0, currentPagePath.lastIndexOf('/'));

            // Cargar el encabezado
            fetch(currentPageDirectory + '/../header-inscripciones.html')
                .then(response => response.text())
                .then(data => {
                    headerContainer.innerHTML = data;
                });

            // Cargar el pie de página
            fetch(currentPageDirectory + '/../footer.html')
                .then(response => response.text())
                .then(data => {
                    footerContainer.innerHTML = data;
                });
        });



        

        document.addEventListener('DOMContentLoaded', function() {
    actualizarTabla();
  });

  function actualizarTabla() {
    const tabla = document.getElementById('tabla-participantes').getElementsByTagName('tbody')[0];
    // Aquí puedes agregar código para obtener los datos de la base de datos y construir las filas de la tabla
    // Por ahora, vamos a simular la adición de una fila de ejemplo
    const nuevoParticipante = {
      nombre: 'Juan',
      apellidos: 'Pérez',
      categoria: 'Senior',
      club: 'Club Deportivo'
    };
    const fila = tabla.insertRow();
    const celdaNombre = fila.insertCell(0);
    const celdaApellidos = fila.insertCell(1);
    const celdaCategoria = fila.insertCell(2);
    const celdaClub = fila.insertCell(3);
    celdaNombre.innerText = nuevoParticipante.nombre;
    celdaApellidos.innerText = nuevoParticipante.apellidos;
    celdaCategoria.innerText = nuevoParticipante.categoria;
    celdaClub.innerText = nuevoParticipante.club;
  }

    </script>
